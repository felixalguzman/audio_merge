name: Release Build

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install dependencies
        run: npm install

      - name: Run Backend Tests
        run: |
          cd src-tauri
          cargo test

      - name: Build Frontend
        run: npm run build

      - name: Build App
        run: npm run tauri build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: AudioMerge-Installer
          path: src-tauri/target/release/bundle/nsis/*.exe
